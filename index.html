<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="heading">HOME</h3>
            <div class="score" id="scorenumH">0</div>
            <div>
                <button class="button1" onClick="addPoints('home', 1)">+1</button>
                <button class="button" onClick="addPoints('home', 2)">+2</button>
                <button class="button" onClick="addPoints('home', 3)">+3</button>
            </div>
        </div>
        <div>
            <h3 class="heading">AWAY</h3>
            <div class="score" id="scorenumA">0</div>
            <div>
                <button class="button1" onClick="addPoints('away', 1)">+1</button>
                <button class="button" onClick="addPoints('away', 2)">+2</button>
                <button class="button" onClick="addPoints('away', 3)">+3</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div>
            <button class="reset" onClick="findlead()">Leading</button>
        </div>
        <div>
            <button class="reset" onClick="reset()">NEW GAME</button>
        </div>
        <div>
            <button class="reset" onClick="win()">RESULT</button>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="result">
            <div>
                <h2 class="h2">Leading:</h2>
                <h2 class="h3" id="leading">- - - - -</h2>
            </div>
        </div>
        <div class="result">
            <div>
                <h2 class="h2">Winner:</h2>
                <h2 class="h3" id="team">- - - - - - -</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
